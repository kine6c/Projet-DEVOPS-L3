{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Titre avec style dynamique -->
    <h4 class="text-center text-info font-weight-bold mb-5">Créer un Nouvel Utilisateur</h4>

    <!-- Formulaire avec design moderne et fluide -->
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <form method="POST" class="p-5 bg-white rounded shadow-lg border-light">
                <div class="mb-4">
                    <label for="email" class="form-label text-muted">Email</label>
                    <input type="email" class="form-control shadow-sm" id="email" name="email" required placeholder="Entrez votre email" style="border-radius: 10px;">
                </div>

                <div class="mb-4">
                    <label for="username" class="form-label text-muted">Nom d'utilisateur</label>
                    <input type="text" class="form-control shadow-sm" id="username" name="username" required placeholder="Entrez un nom d'utilisateur unique" style="border-radius: 10px;">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label text-muted">Mot de passe</label>
                    <input type="password" class="form-control shadow-sm" id="password" name="password" required placeholder="Entrez un mot de passe sécurisé" style="border-radius: 10px;">
                </div>

                <div class="mb-4">
                    <label for="role" class="form-label text-muted">Rôle</label>
                    <select id="role" name="role" class="form-select shadow-sm" style="border-radius: 10px;">
                        <option value="user" selected>Utilisateur</option>
                        <option value="admin">Administrateur</option>
                    </select>
                </div>

                <!-- Bouton submit stylisé -->
                <div class="d-grid gap-2 mb-4">
                    <button type="submit" class="btn btn-info btn-lg text-white shadow-sm" style="border-radius: 25px; transform: scale(1); transition: transform 0.2s;">
                        Créer l'utilisateur
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Animation fluide et transition de survol -->
<style>
    form {
        animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #138496;
        border-color: #138496;
        transform: scale(1.05);
    }

    .form-control:focus, .form-select:focus {
        box-shadow: 0 0 10px rgba(23, 162, 184, 0.5);
        border-color: #17a2b8;
    }

    .form-control, .form-select {
        transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }

    .form-control, .form-select {
        border-radius: 10px;
        background-color: #f7f9fc;
        padding: 10px 15px;
    }
</style>

{% endblock %}
